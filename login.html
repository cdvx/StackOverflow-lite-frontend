<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Platform where users can post,view and answer questions about programming and code." />
		<meta name="keywords" content="code,programming,computer science,programming languages" />
		<meta name="author" content="Cedric Lusiba" />
		<title>StackOverflow-lite-login</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<script src="./js/post.js"></script>
	<body onload="onLogin()">
		<header>
			<div class='container' id="container">
				<div id="branding">
					<a href="home.html"><h1><span class="highlight">Stack</span>Overflow-lite</h1></a>
				</div>
				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li class="current"><a href="login.html">Log in</a></li>
						<li><a href="signUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
			<div id="hr"></div>
		</header>

		<section id="login">
			<section id="register">
				<div class="box">
					<div class="container">
						<strong id="seen"><h2 >Sign in</h2></strong>
						<div id="alert"></div>
						<form method="POST" action="login()" enctype="multipart/form-data">
							<p><h3>Username</h3><input id="username" name="username" type="text" placeholder="Enter Username "></p>

							<p><h3>Password</h3><input id="password" name="password" type="password" placeholder="Enter Password"></p>
							
							<p><div id="butt"><a id="submit" >Log in</a></div></p>
							<!-- onclick="login()" -->
							<div id="container2">
								<p><label class="contain"><h3>Remember me</h3>
									<input id="remember" type="checkbox" checked="checked" >
									
								</label></p>
							</div>

						</form>
					</div>	
				</div>
				
			</section>
		</section>
		<footer>
			<p>StackOverflow-lite &copy; 2018</p>
		</footer>
	</body>
</html>
